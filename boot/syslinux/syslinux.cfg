UI menu.c32
PROMPT 0
MENU SAVE
MENU HIDDEN
MENU CLEAR
MENU MASTER PASSWD
MENU TITLE Acer Aspire One D250
ALLOW OPTIONS 0
TIMEOUT 40

LABEL arch
MENU DEFAULT
MENU LABEL Arch Linux
kernel /vmlinuz26
append initrd=/kernel26.img root= rootflags=rw rootfstype=ext4

LABEL fallback
MENU LABEL Arch Linux Fallback
kernel /vmlinuz26
append initrd=/kernel26-fallback.img root= rootflags=rw rootfstype=ext4

MENU SEPARATOR

LABEL memtest
MENU LABEL Memtest86+
LINUX /memtest86+/memtest.bin

LABEL hdt
MENU LABEL Hardware Detection Tool
COM32 hdt.c32

LABEL reboot
MENU LABEL Reboot
COM32 reboot.c32
